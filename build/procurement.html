<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, viewport-fit=cover">
<title>Sppay</title>
<link rel="stylesheet" href="css/style.min.css">
<link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
</head>

<body>

    <main class="main">
        <div class="mainMenu">

    <div class="mainMenu__logo">
        <img class="" src="/assets/images/icons/sppay-logo.svg" alt="logo">
    </div>

    <ul class="mainMenu__container">
        
        <li class="mainMenu__container-item">
            <a class="mainMenu__container-link" href="">
                <svg class="mainMenu__container-ico">
                    <use xlink:href="/assets/images/sprite-icons/sprite/sprite-icons.svg#menu-item-purchase"></use>
                </svg>
                закупки
            </a>
        </li>

        <li class="mainMenu__container-item">
            <a class="mainMenu__container-link" href="">
                <svg class="mainMenu__container-ico">
                    <use xlink:href="/assets/images/sprite-icons/sprite/sprite-icons.svg#menu-item-provider"></use>
                </svg>
                поставщики
            </a>
        </li>

        <li class="mainMenu__container-item">
            <a class="mainMenu__container-link" href="">
                <svg class="mainMenu__container-ico">
                    <use xlink:href="/assets/images/sprite-icons/sprite/sprite-icons.svg#menu-item-purse"></use>
                </svg>
                Кошелек
            </a>
        </li>

        <li class="mainMenu__container-item">
            <a class="mainMenu__container-link active" href="">
                <svg class="mainMenu__container-ico">
                    <use xlink:href="/assets/images/sprite-icons/sprite/sprite-icons.svg#menu-item-user"></use>
                </svg>
                Профиль
            </a>
        </li>

    </ul>

</div>
        
        <div class="screen-view">

            <div class="topPanel">

    <div class="topPanel__namepage">
        ООО "ХОЗЛИДЕР"
        <!--
            Профиль 
            Список закупок
        -->
    </div>

    <div class="topPanel__profile">

        <div class="topPanel__profile-container balance">
            <p class="topPanel__profile-balance">600 ₽</p>
            <a class="topPanel__profile-link" href="#">Пополнить</a>
        </div>

        <div class="topPanel__profile-container">
            <p class="topPanel__profile-balance">10 000 ₽</p>
            <p class="topPanel__profile-title">Дефицит ЛС</p>
        </div>

        <div class="topPanel__profile-container user">
            <p class="topPanel__profile-name">
                Пестова Елена
            </p>
            <div class="topPanel__profile-avatar">
                <img src="/assets/images/icons/default-avatar-ico.svg" class="" alt="avatar">
            </div>
        </div>

    </div>

</div>

            <div class="content-wrapper">

                <div class="procurement">

                    <!--
                    <div class="procurement__no-procurement">
                        <img alt="" class="procurement__no-procurement-image" src="/assets/images/illu-no-procurement.svg"/>
                        <p class="procurement__no-procurement-text">У вас пока нет ни одной закупки</p>
                        <button class="btns__blue procurement__no-procurement-btn">Создать закупку</button>
                    </div>
                    -->

                    <div class="purchase__tabs">

                        <div class="purchase__tabs-holder">
                            <button class="purchase__tabs-item active">ОРГАНИЗУЮ</button>
                            <button class="purchase__tabs-item">УЧАСТВУЮ</button>
                        </div>

                        <button class="btns__add-textual purchase__tabs-create">  
                            <svg class="btns__add-textual-ico">
                                <use xlink:href="/assets/images/sprite-icons/sprite/sprite-icons.svg#blue-plus-ico"></use>
                            </svg>
                            СОЗДАТЬ ЗАКУПКУ
                        </button>

                    </div>

                    <div class="procurement__wrapper">

                        
                        <div class="procurement__content"></div>
                        <div class="procurement__pagination"></div>

                    </div>

                </div>
                
                

                <div class="copyright">© 2020 SPPAY</div>

            </div>

        </div>

    </main>

    <script src="/js/jquery.js"></script> 
<script src="/js/jquery.nice-select.min.js"></script>
<script src="/js/pagination.min.js"></script>
<script src="/js/main.js"></script>
</body>

</html>
