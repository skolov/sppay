<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, viewport-fit=cover">
<title>Sppay</title>
<link rel="stylesheet" href="css/style.min.css">
<link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    </head>

    <body>
        <main class="main">
            <div class="mainMenu">
    <div class="mainMenu__logo">
        <img class="" src="/assets/images/icons/sppay-logo.svg" alt="logo">
    </div>

    <ul class="mainMenu__container">
        <li class="mainMenu__container-item">
            <a class="mainMenu__container-link" href="">
                <svg class="mainMenu__container-ico">
                    <use xlink:href="/assets/images/sprite-icons/sprite/sprite-icons.svg#menu-item-purchase"></use>
                </svg>
                закупки
            </a>
        </li>

        <li class="mainMenu__container-item">
            <a class="mainMenu__container-link" href="">
                <svg class="mainMenu__container-ico">
                    <use xlink:href="/assets/images/sprite-icons/sprite/sprite-icons.svg#menu-item-provider"></use>
                </svg>
                поставщики
            </a>
        </li>

        <li class="mainMenu__container-item">
            <a class="mainMenu__container-link" href="">
                <svg class="mainMenu__container-ico">
                    <use xlink:href="/assets/images/sprite-icons/sprite/sprite-icons.svg#menu-item-purse"></use>
                </svg>
                Кошелек
            </a>
        </li>

        <li class="mainMenu__container-item active">
            <a class="mainMenu__container-link" href="">
                <svg class="mainMenu__container-ico">
                    <use xlink:href="/assets/images/sprite-icons/sprite/sprite-icons.svg#menu-item-user"></use>
                </svg>
                Профиль
            </a>
        </li>
    </ul>
</div>


            <div class="screen-view">
                <div class="topPanel">

    <div class="topPanel__namepage">
        ООО "ХОЗЛИДЕР"
        <!--
            Профиль 
            Список закупок
        -->
    </div>

    <div class="topPanel__profile">

        <div class="topPanel__profile-container balance">
            <p class="topPanel__profile-balance">600 ₽</p>
            <a class="topPanel__profile-link" href="#">Пополнить</a>
        </div>

        <div class="topPanel__profile-container">
            <p class="topPanel__profile-balance">10 000 ₽</p>
            <p class="topPanel__profile-title">Дефицит ЛС</p>
        </div>

        <div class="topPanel__profile-container user">
            <p class="topPanel__profile-name">
                Пестова Елена
            </p>
            <div class="topPanel__profile-avatar">
                <img src="/assets/images/icons/default-avatar-ico.svg" class="" alt="avatar">
            </div>
        </div>

    </div>

</div>

                <div class="content-wrapper">
                    <div class="suppliers">
                        <div class="purchase__controllers suppliers__holder">
                            <input class="form__input suppliers__finder" type="text" placeholder="Поиск">
                            <svg class="suppliers__finder-ico">
                                <use xlink:href="/assets/images/sprite-icons/sprite/sprite-icons.svg#find-ico"></use>
                            </svg>
                        </div>

                        <div class="purchase__controllers">
                            <button class="btns__add-textual">
                                <svg class="btns__add-textual-ico">
                                    <use xlink:href="/assets/images/sprite-icons/sprite/sprite-icons.svg#blue-plus-ico"></use>
                                </svg>
                                добавить площадку
                            </button>
                        </div>

                        <div class="suppliers__panel">
                            <p>Основная информация</p>

                            <div class="suppliers__input-holder">
                                <p class="form__label suppliers__label">
                                    Название поставщика
                                </p>
                                <input class="form__input" type="text" value="Торговая марка СКИФ ПРО">
                            </div>

                            <div class="suppliers__input-holder">
                                <p class="form__label suppliers__label">
                                    Краткое описание
                                </p>
                                <textarea class="form__textarea suppliers__textarea" type="text" value="Торговая марка СКИФ ПРО" placeholder="Чем занимается компания?"></textarea>
                            </div>

                            <div class="suppliers__input-holder">
                                <div class="suppliers__input-holder-part">
                                    <p class="form__label suppliers__label">
                                        Минимальная сумма закупки
                                    </p>
                                    <div class="money__input-holder">
                                        <input class="form__input" type="text" value="40 000">
                                        <span class="symbol__ruble"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="suppliers__input-holder">
                                <p class="form__label">
                                    Сайты (один или несколько)
                                </p>
                                <input class="form__input" type="text" value="">
                            </div>

                            <div class="suppliers__input-holder flex">
                                <div class="suppliers__input-holder-part">
                                    <p class="form__label suppliers__label">
                                        Город
                                    </p>
                                    <input class="form__input" type="text" value="">
                                </div>
                                <div class="suppliers__input-holder-part">
                                    <p class="form__label suppliers__label">
                                        Адрес
                                    </p>
                                    <input class="form__input" type="text" value="">
                                </div>
                            </div>

                            <div class="suppliers__input-holder">
                                <div class="suppliers__input-holder-part">
                                    <p class="form__label suppliers__label">
                                        ИНН
                                    </p>
                                    <input class="form__input" type="text" value="">
                                </div>
                            </div>

                            <button class="btns__blue suppliers__button">
                                добавить поставщика
                            </button>
                        </div>
                    </div>

                    <div class="copyright">© 2020 SPPAY</div>
                </div>
            </div>
        </main>

        <script src="/js/jquery.js"></script> 
<script src="/js/jquery.nice-select.min.js"></script>
<script src="/js/pagination.min.js"></script>
<script src="/js/main.js"></script>
    </body>
</html>
