<!DOCTYPE html>
<html lang="ru">
    <head>
        <include src="../sections/head.html"></include>
    </head>

    <body>
        <main class="main">
            <include src="../sections/mainMenu.html"></include>

            <div class="screen-view">
                <include src="../sections/topPanel.html"></include>

                <div class="content-wrapper">
                    <div class="suppliers">
                        <div class="purchase__controllers suppliers__holder">
                            <input
                                class="form__input suppliers__finder"
                                type="text"
                                placeholder="Поиск"
                            />
                            <svg class="suppliers__finder-ico">
                                <use
                                    xlink:href="/assets/images/sprite-icons/sprite/sprite-icons.svg#find-ico"
                                ></use>
                            </svg>
                        </div>

                        <div class="purchase__controllers">
                            <button class="btns__add-textual">
                                <svg class="btns__add-textual-ico">
                                    <use
                                        xlink:href="/assets/images/sprite-icons/sprite/sprite-icons.svg#blue-plus-ico"
                                    ></use>
                                </svg>
                                добавить площадку
                            </button>
                        </div>

                        <div class="suppliers__panel">
                            <p>Основная информация</p>

                            <div class="suppliers__input-holder">
                                <p class="form__label suppliers__label">
                                    Название поставщика
                                </p>
                                <input
                                    class="form__input"
                                    type="text"
                                    value="Торговая марка СКИФ ПРО"
                                />
                            </div>

                            <div class="suppliers__input-holder">
                                <p class="form__label suppliers__label">
                                    Краткое описание
                                </p>
                                <textarea
                                    class="form__textarea suppliers__textarea"
                                    type="text"
                                    value="Торговая марка СКИФ ПРО"
                                    placeholder="Чем занимается компания?"
                                ></textarea>
                            </div>

                            <div class="suppliers__input-holder">
                                <div class="suppliers__input-holder-part">
                                    <p class="form__label suppliers__label">
                                        Минимальная сумма закупки
                                    </p>
                                    <div class="money__input-holder">
                                        <input
                                            class="form__input"
                                            type="text"
                                            value="40 000"
                                        />
                                        <span class="symbol__ruble"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="suppliers__input-holder">
                                <p class="form__label">
                                    Сайты (один или несколько)
                                </p>
                                <input
                                    class="form__input"
                                    type="text"
                                    value=""
                                />
                            </div>

                            <div class="suppliers__input-holder flex">
                                <div class="suppliers__input-holder-part">
                                    <p class="form__label suppliers__label">
                                        Город
                                    </p>
                                    <input
                                        class="form__input"
                                        type="text"
                                        value=""
                                    />
                                </div>
                                <div class="suppliers__input-holder-part">
                                    <p class="form__label suppliers__label">
                                        Адрес
                                    </p>
                                    <input
                                        class="form__input"
                                        type="text"
                                        value=""
                                    />
                                </div>
                            </div>

                            <div class="suppliers__input-holder">
                                <div class="suppliers__input-holder-part">
                                    <p class="form__label suppliers__label">
                                        ИНН
                                    </p>
                                    <input
                                        class="form__input"
                                        type="text"
                                        value=""
                                    />
                                </div>
                            </div>

                            <button class="btns__blue suppliers__button">
                                добавить поставщика
                            </button>
                        </div>
                    </div>

                    <div class="copyright">© 2020 SPPAY</div>
                </div>
            </div>
        </main>

        <include src="../sections/scripts.html"></include>
    </body>
</html>
