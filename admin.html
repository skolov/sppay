<!DOCTYPE html>
<html lang="ru">
    <head>
        <include src="../sections/head.html"></include>
    </head>

    <body>
        <main class="main">
            <include src="../sections/adminMainMenu.html"></include>

            <div class="screen-view">
                <include src="../sections/adminTopPanel.html"></include>

                <div class="content-wrapper">
                    <div class="purchase__controllers suppliers__holder">
                        <input
                            class="form__input suppliers__finder"
                            type="text"
                            placeholder="Поиск"
                        />
                        <svg class="suppliers__finder-ico">
                            <use
                                xlink:href="/assets/images/sprite-icons/sprite/sprite-icons.svg#find-ico"
                            ></use>
                        </svg>
                    </div>

                    <div class="purchase__controllers">
                        <button class="btns__add-textual">
                            <svg class="btns__add-textual-ico">
                                <use
                                    xlink:href="/assets/images/sprite-icons/sprite/sprite-icons.svg#blue-plus-ico"
                                ></use>
                            </svg>
                            Создать поставщика
                        </button>
                    </div>

                    <div class="adminSuppliers">
                        <div
                            class="paginate__content"
                            data-type-pagination="admin-suppliers"
                        ></div>
                        <div
                            class="paginate__pagination suppliers__pagination"
                        ></div>

                        <ul class="pagination">
                            <li class="">
                                <svg class="btns__add-textual-ico">
                                    <use
                                        y="2"
                                        xlink:href="/assets/images/sprite-icons/sprite/sprite-icons.svg#pagination-arrow-ico"
                                    ></use>
                                </svg>
                                <span class="page-link">назад</span>
                            </li>
                            <li class="active">
                                <a class="page-link" href="#">1</a>
                            </li>
                            <li class="">
                                <a class="page-link" href="#">2</a>
                            </li>
                            <li class="">
                                <a class="page-link" href="#">3</a>
                            </li>
                            <li class="">
                                <a class="page-link" href="#">далее</a>
                                <svg class="btns__add-textual-ico">
                                    <use
                                        y="2"
                                        xlink:href="/assets/images/sprite-icons/sprite/sprite-icons.svg#pagination-arrow-ico"
                                    ></use>
                                </svg>
                            </li>
                        </ul>
                    </div>

                    <div class="copyright">© 2020 SPPAY</div>
                </div>
            </div>
        </main>

        <include src="../sections/scripts.html"></include>
    </body>
</html>
