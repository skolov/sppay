<!DOCTYPE html>
<html lang="ru">
    <head>
        <include src="../sections/head.html"></include>
    </head>

    <body>
        <main class="main">
            <include src="../sections/mainMenu.html"></include>

            <div class="screen-view">
                <include src="../sections/topPanel.html"></include>

                <div class="content-wrapper">
                    <div class="purchase">
                        <div class="purchase__tabs">
                            <div class="purchase__tabs-holder">
                                <button
                                    class="purchase__tabs-item active"
                                    data-tab-switch="organize"
                                    data-tab-parent
                                >
                                    ОРГАНИЗУЮ
                                </button>
                                <button
                                    class="purchase__tabs-item"
                                    data-tab-switch="participate"
                                    data-tab-parent
                                >
                                    УЧАСТВУЮ
                                </button>
                            </div>

                            <button
                                class="btns__add-textual purchase__tabs-create"
                            >
                                <svg class="btns__add-textual-ico">
                                    <use
                                        xlink:href="/assets/images/sprite-icons/sprite/sprite-icons.svg#blue-plus-ico"
                                    ></use>
                                </svg>
                                СОЗДАТЬ ЗАКУПКУ
                            </button>
                        </div>

                        <div class="purchase__content">
                            <div data-tabname="organize">
                                <div class="purchase__company">
                                    <div class="purchase__company-part">
                                        <p class="purchase__company-name">
                                            Торговая марка "СКИФ ПРО"
                                        </p>
                                        <p class="purchase__company-trading">
                                            Площадки: ogromno.com,
                                            zakupis-ekb.ru
                                        </p>
                                    </div>

                                    <div class="purchase__company-part flex">
                                        <div class="purchase__company-progress">
                                            <span></span>
                                        </div>

                                        <div class="purchase__company-purse">
                                            <p class="purchase__company-price">
                                                12 000 ₽ / 30 000 ₽
                                            </p>
                                            <p class="purchase__company-text">
                                                Собранная сумма
                                            </p>
                                        </div>

                                        <button
                                            class="btns__add-textual purchase__company-edit"
                                        >
                                            <svg class="btns__add-textual-ico">
                                                <use
                                                    xlink:href="/assets/images/sprite-icons/sprite/sprite-icons.svg#pencil-edit-ico"
                                                ></use>
                                            </svg>
                                        </button>
                                    </div>
                                </div>

                                <div class="purchase__company">
                                    <div class="purchase__company-part">
                                        <p class="purchase__company-name">
                                            Торговая марка "СКИФ ПРО"
                                        </p>
                                        <p class="purchase__company-trading">
                                            Площадки: ogromno.com,
                                            zakupis-ekb.ru
                                        </p>
                                    </div>

                                    <div class="purchase__company-part flex">
                                        <div
                                            class="purchase__company-progress completed"
                                        >
                                            <span></span>
                                        </div>

                                        <div class="purchase__company-purse">
                                            <p class="purchase__company-price">
                                                12 000 ₽ / 30 000 ₽
                                            </p>
                                            <p class="purchase__company-text">
                                                Собранная сумма
                                            </p>
                                        </div>

                                        <button
                                            class="btns__add-textual purchase__company-edit"
                                        >
                                            <svg class="btns__add-textual-ico">
                                                <use
                                                    xlink:href="/assets/images/sprite-icons/sprite/sprite-icons.svg#pencil-edit-ico"
                                                ></use>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div data-tabname="participate">
                                <div class="procurement__wrapper">
                                    <div
                                        class="paginate__content"
                                        data-type-pagination="purchase"
                                    ></div>
                                    <div
                                        class="paginate__pagination procurement__pagination"
                                    ></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="copyright">© 2020 SPPAY</div>
                </div>
            </div>
        </main>

        <include src="../sections/scripts.html"></include>
    </body>
</html>
